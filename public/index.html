<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocketServer</title>
  </head>
  <body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      socket.on("connect", function () {
        console.log("conectado al servidor");
      });

      socket.on("disconnect", function () {
        console.log("perdimos la conexion");
      });

      // socket.emit("mensaje", { nombre: "luis" });

      socket.on("mensaje", function (payload) {
        console.log("Escuhando:", payload);
      });

      socket.on("nuevo-mensaje", function (payload) {
        console.log("mesaje escuchado:", payload);
      });

      socket.on("active-bands", function (bans) {
        console.clear();
        console.table(bans);
      });
    </script>
  </body>
</html>
